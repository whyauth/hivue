<body>
    <!-- Vue的 数据劫持、数据代理、计算属性 用到了 Object.defineProperty -->
    <div id="root">

    </div>
    <script>

        Vue.config.productionTip = false

        let number = 19
        const data = {
            name:'why',
            age:'20'
        }

        // data.sex='man'

        Object.defineProperty(data, 'sex', {
            value:'man'
        })

        console.log(data);
        
       
    </script>
