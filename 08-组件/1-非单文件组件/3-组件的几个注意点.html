<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
    <!-- 
        主要：组件标签的使用（Vue脚手架的区别）

     -->
    <div id="root">
        <school></school>
    </div>

    <script>

        //定义组件

        const school = Vue.extend({
            name:'schoo',
            data(){
                return {
                    name:'上海高中',
                    address:'学校地址',
                }
            },
            template:`
                <div>
                <h2>学校名称：{{name}}</h2>
                <h2>学校地址：{{address}}</h2>
                </div>
            `
        })

        new Vue({
            el:'#root',
            components:{
                school
            }
        })
    </script>
</body>
</html>
