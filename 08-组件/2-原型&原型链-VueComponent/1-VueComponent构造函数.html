<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/vue.js"></script>
</head>
<body>

    <!-- 准备好一个容器 -->
    <div id="root">
        <!-- <school></school> -->
    </div>

    <script>

        Vue.config.productionTip = false
        // 定义一个school组件

        const school = Vue.extend({
            name:'school',
            template:`
                <div>
                    <h2>学校名称：{{name}}</h2>
                    <h2>学校地址：{{address}}</h2>
                </div>
            `,
            data(){
                return {
                    name:'高级中学',
                    address:'鹤霞路'
                }
            }
        })

        console.log(school);
        

        const vm = new Vue({
            el:'#root',
            components:{
                school
            }
        })

    </script>
</body>
</html>
